<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    

    <nav>
        <ul>
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">MENU</a>
            </li>
            <li class="logo">
                <img src="images/logo.png" alt="LOGO">
            </li>
            <li>
                <a href="#">OFFER</a>
            </li>
            <li>
                <a href="#">SERVICES</a>
            </li>
        </ul>
    </nav>

    <div class="topbar">
        <div class="logo-mobile">
        <img src="images/logo.png" alt="LOGO">
        </div>
        <div class="menu-btn">
        <i class="fas fa-bars"></i>
        </div>
    </div>

    <section class="hero-section">

        <div class="socials">
            <div class="line"></div>
            <div class="socials-bg">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="socials-bg">
                <i class="fa-brands fa-square-facebook"></i>
            </div>
            <div class="socials-bg">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>

        <div class="main-section">
            <div class="solid-text">
                BUR <br> GER
            </div>
            <div class="burger-img">
                <img src="images/burger.png" alt="BURGER" width="550px">
            </div>
            <div class="stroke-text">
                BUR <br> GER
            </div>
        </div>

        <div>
            <button>ORDER NOW !</button>
        </div>

    </section>



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
